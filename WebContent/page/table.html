		<div class="modal fade" id="btnadd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">

                                    &times;

						<h4 class="modal-title" id="myModalLabel">井盖录入</h4>
					</div>
					<div class="modal-body">
						<!--井盖编号-->
						<div class="form-group aaa clearfix">
							<label class="col-sm-3 control-label">井盖编号：</label>
							<div class="col-sm-8">
								<input id="plateNumber" class="form-control" type="text" aria-required="false" aria-invalid="true" class="error" maxlength="20" placeholder="格式:TX-XXX">
								<span></span>
							</div>
						</div>
						<!--经度-->
						<div class="form-group aaa  clearfix">
							<label class="col-sm-3 control-label">经度：</label>
							<div class="col-sm-8">
								<input id="VINumber" class="form-control " type="text" aria-required="false" aria-invalid="true" class="error" maxlength="20" placeholder="必填">
								<span></span>
							</div>
						</div>
						<!--纬度-->

							<label class="col-sm-3 control-label">纬度：</label>
